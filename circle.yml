machine:
  node:
    version: 0.10.36
  services:
    - redis

dependencies:
  pre:
    - npm install -g coffee-script twerp
    - make npminstall

test:
  pre:
    - make link
    - make package
  override:
    - make test:
        timeout: 300

deployment:
  release:
    tag: /\d+\.\d+\.\d+/
    commands:
      - ./deploy.sh
