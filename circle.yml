machine:
  node:
    version: 0.10.36
  services:
    - redis

dependencies:
  cache_directories:
    - base/node_modules
    - api/node_modules
    - proxy/node_modules
    - repl/node_modules
  override:
    - npm install -g coffee-script twerp
    - make link
    - make npminstall
    - make package

test:
  override:
    - make test:
        timeout: 120

deployment:
  release:
    tag: /\d+\.\d+\.\d+/
    commands:
      - ./deploy.sh
